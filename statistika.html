<!DOCTYPE html>
<html lang="en" ng-app="safetyPinApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.jpg">

    <title>Safety pin</title>

    <!-- CSS -->

    <link href="dependencies/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="dependencies/js/angular-1.4.7.min.js"></script>
    <script src="dependencies/js/angular-route-1.4.7.min.js"></script>

    <script src="dependencies/js/jquery-1.11.3.min.js"></script>
    <script src="dependencies/js/bootstrap.min.js"></script>

    <script src="dependencies/js/amcharts.js" type="text/javascript"></script>
    <script src="dependencies/js/serial.js" type="text/javascript"></script>
    <script src="dependencies/js/pie.js" type="text/javascript"></script>
    <script src="dependencies/js/light.js" type="text/javascript"></script>
    <script src="dependencies/js/amCustomTheme.js" type="text/javascript"></script>

    <script src="js/safetyPinApp.js"></script>
</head>


<body ng-controller="safetyPinCtrl">

  <section id="navigation">
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">

              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">
                      <img id="logo" src="images/logo.png" alt="SafetyPin" height="85" width="230">
                  </a>
              </div>

              <div id="navbar" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                      <li><a href="mapa.html">Mapa</a>
                      </li>
                      <li><a href="putanja.html">Putanja</a>
                      </li>
                      <li><a href="dodaj-nezgodu.html">Dodaj nezgodu</a>
                      </li>
                      <li><a href="statistika.html">Statistika</a>
                      </li>
                      <li><a href="savetnik.html">Savetnik</a></li>
                  </ul>
              </div>
          </div>
      </nav>

  </section>

  <div class="row" style="padding-top:8%;">
      <div class="col-md-9" ng-show="isSet(1)">
          <div id="chartYear" style="width: 40%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-9" ng-show="isSet(2)">
          <div id="chartQuartal" style="width: 50%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-9" ng-show="isSet(3)">
          <div id="chartMonth" style="width: 90%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-9" ng-show="isSet(4)">
          <div id="chartDay" style="width: 70%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-9" ng-show="isSet(5)">
          <div id="chartHour" style="width: 90%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-9" ng-show="isSet(6)">
          <div id="chartType" style="width: 90%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-9" ng-show="isSet(7)">
          <div id="chartWeather" style="width: 90%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-9" ng-show="isSet(8)">
          <div id="chartSummaryType" style="width: 90%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-9" ng-show="isSet(9)">
          <div id="chartTemperature" style="width: 70%; height: 500px; margin:auto; "></div>
      </div>
      <div class="col-md-3 cmd4-right">
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav nav-pills">
                <li>
                  <p style="text-align:center;font-weight:bold;color:black;border-radius:2px;padding:10px 0;">BROJ NEZGODA / </p>
                </li>
                <li ng-class="{active:isSet(1) }">
                  <a class="dashFormat" href ng-click="setTab(1)">Godina</a>
                </li>
                <li ng-class="{active:isSet(2) }">
                  <a class="dashFormat" href ng-click="setTab(2)">Kvartal</a>
                </li>
                <li ng-class="{active:isSet(3) }">
                  <a class="dashFormat" href ng-click="setTab(3)">Mesec</a>
                </li>
                <li ng-class="{active:isSet(4) }">
                  <a class="dashFormat" href ng-click="setTab(4)">Dan</a>
                </li>
                <li ng-class="{active:isSet(5) }">
                  <a class="dashFormat" href ng-click="setTab(5)">Sat</a>
                </li>
                <li ng-class="{active:isSet(6) }">
                  <a class="dashFormat" href ng-click="setTab(6)">Tip</a>
                </li>
                <li ng-class="{active:isSet(7) }">
                  <a class="dashFormat" href ng-click="setTab(7)">Padavine</a>
                </li>
                <li ng-class="{active:isSet(8) }">
                  <a class="dashFormat" href ng-click="setTab(8)">Vremenski uslovi</a>
                </li>
                <li ng-class="{active:isSet(9) }">
                  <a class="dashFormat" href ng-click="setTab(9)">Temperatura</a>
                </li>
              </ul>
          </div>

      </div>

  </div>

</body>

</html>
