		<div class="col-md-9">

		<div class="col-md-3 direction-sidebar">

			<div class="row">
				<div id="form-putanja" class="col-md-10 col-md-offset-1">
					<form role="form">
						<div class="form-group">
							<label>Start:</label>
							<input type="text" class="form-control" id="location" name="location"
								   placeholder="Polazna adresa" required>
							<ul id="selectable" class="result"></ul>
						</div>
						<div class="form-group">
							<label>Cilj:</label>
							<input type="text" class="form-control" id="cilj" placeholder="Odredišna adresa">

					</form>
				</div>

			<div class="row" id="red-distanca-putanja">
				<div class="col-md-4 col-md-offset-1">

					</div>
				</div>
				<div class="col-md-6">
					<div class="text-putanja" id="distanca">
						<p id="routeDistance" class="p-gornji">Odaberite rutu</p>
						<p id="routeDistance1" class="p-donji"></p>
					</div>
				</div>
			</div>

			<div class="row redovi-distanca-putanja">
				<div class="col-md-4 col-md-offset-1">

				</div>
				<div class="col-md-6">
					<div class="text-putanja" id="distanca">

						<p class="p-donji">Mateterijalna šteta</p>
					</div>
				</div>
			</div>

			<div class="row redovi-distanca-putanja">
				<div class="col-md-4 col-md-offset-1">
					<div>

					</div>
				</div>
				<div class="col-md-6">
					<div class="text-putanja" id="distanca">

				</div>
			</div>
