	<div class="col-md-9 col-xs-8">
		<div id="map"></div>
	</div>

	<div class="col-md-3 col-xs-4 col-md-offset-9 col-xs-offset-8" id="map-sidebar">

		<div class="row">
			<div id="form-putanja" class="col-md-10 col-md-offset-1">
				<form role="form">
					<div class="form-group">
						<label>Start:</label>
						<input type="text" class="form-control" id="location" name="location" placeholder="Polazna adresa" required>
						<ul id="selectable" class="result"></ul>
					</div>
					<div class="form-group">
						<label>Cilj:</label>
						<input type="text" class="form-control" id="cilj" placeholder="Odredišna adresa">
						<p id="putanja-info"></p>
					</div>
					<button type="submit" class="btn btn-success">Potvrdi</button>
				</form>
			</div>
		</div>

		<div class="row" id="red-distanca-putanja">
			<div class="col-md-4 col-md-offset-1">
				<div>
					<img class="img-responsive ikonica-putanja" src="resources/images/putanja.png" alt="putanja" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="text-putanja" id="distanca">
					<p id="routeDistance" class="p-gornji">Odaberite rutu</p>
					<p id="routeDistance1" class="p-donji"></p>
				</div>
			</div>
		</div>

		<div class="row redovi-distanca-putanja">
			<div class="col-md-4 col-md-offset-1">
				<div>
					<img class="img-responsive ikonica-putanja" src="resources/images/Safty-PIN-icon-set-26.png" alt="" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="text-putanja" id="distanca">
					<p id="route1" class="p-gornji">0</p>
					<p class="p-donji">Materijalna šteta</p>
				</div>
			</div>
		</div>

		<div class="row redovi-distanca-putanja">
			<div class="col-md-4 col-md-offset-1">
				<div>
					<img class="img-responsive ikonica-putanja" src="resources/images/povrede.png" alt="putanja" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="text-putanja" id="distanca">
					<p id="route2" class="p-gornji">0</p>
					<p class="p-donji">Sa povredama</p>
				</div>
			</div>
		</div>

		<div class="row redovi-distanca-putanja">
			<div class="col-md-4 col-md-offset-1">
				<div>
					<img class="img-responsive ikonica-putanja" src="resources/images/smrt.png" alt="putanja" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="text-putanja" id="distanca">
					<p id="route3" class="p-gornji">0</p>
					<p class="p-donji">Fatalne</p>
				</div>
			</div>
		</div>

	</div>
