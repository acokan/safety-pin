<section id="container">

	<div class="row">
		<div class="col-md-9" id="map-section">
			<div id="map" style="position:absolute;
left:0px;top:0px;right:0px;bottom:0px;max-width: none;"></div>
		</div>

		<div class="col-md-3" id="vrh">
			<div id="form-putanja" class="col-md-10 col-md-offset-1">
				<form role="form" >
					<div class="form-group">
						<label>Start:</label>
						<input type="text" class="form-control" id="location" name="location" placeholder="Polazna adresa">
						<ul id="selectable" class="result">

						</ul>
					</div>
					<div class="form-group">
						<label>Cilj:</label>
						<input type="text" class="form-control" id="cilj" placeholder="Odredišna adresa">
						<p id="putanja-info"></p>
					</div>
					<!--<button type="submit" class="btn btn-success">Potvrdi</button>-->
				</form>
			</div>

			<div id="putanja-ikonice">
				<div id="put">
					<div class="ikonica-putanja">
						<img class="image-putanja" src="images/putanja.png" alt="putanja" />
					</div>
					<div class="text-putanja" id="distanca">
						<p id="routeDistance" class="p-gornji">Odaberite rutu</p>
						<p id="routeDistance1" class="p-donji"></p>
					</div>
				</div>
				<div id="steta1">
					<div class="ikonica-putanja">
						<img class="image-putanja" src="images/Safty-PIN-icon-set-26.png" alt="" />
					</div>
					<div class="text-putanja">
						<p id="route1" class="p-gornji">0</p>
						<p class="p-donji">
							Mateterijalna šteta
						</p>
					</div>
				</div>
				<div id="steta2">
					<div class="ikonica-putanja">
						<img class="image-putanja" src="images/povrede.png" alt="putanja" />
					</div>
					<div class="text-putanja" >
						<p id="route2" class="p-gornji">0</p>
						<p class="p-donji">
							Sa povredama
						</p>
					</div>
				</div>
				<div id="steta3">
					<div class="ikonica-putanja">
						<img class="image-putanja" src="images/smrt.png" alt="putanja" />
					</div>
					<div class="text-putanja" id="">
						<p id="route3" class="p-gornji">0</p>
						<p class="p-donji">
							Fatalne
						</p>
					</div>
				</div>
			</div>





		</div>
