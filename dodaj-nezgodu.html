<div class="container">

    <div class="row">

        <div class="col-md-9">
            <div id="map"></div>
        </div>
        <div class="col-md-3 pn-sidebar">

            <div class="row" id="form-putanja">

                <div class="col-md-5 col-md-offset-1">
                    <blockquote>
                        <p>Ukupno prijavljenih nezgoda</p>
                        <h3 id="pn-krug-prvi"><span id="total"></span>
                        </h3>
                    </blockquote>
                </div>
                <div class="col-md-5">
                    <blockquote>
                        <p> Ukupno obrađenih zahteva</p>
                        <h3 id="pn-krug-drugi"><span id="solved"></span>
                        </h3>
                    </blockquote>
                </div>

            </div>

            <div class="row">

                <div class="col-md-10 col-md-offset-1">

                    <form role="form" id="prijaviForma" method="POST">
                        <div class="form-group">
                            <input type="hidden" id="reportLat" name="latitude">
                            <input type="hidden" id="reportLng" name="longitude">
                            <input type="hidden" id="reportStatus" name="status" value="false">
                            <label id="reportAddress">Odaberite adresu desnim klikom</label>
                        </div>

                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" id="reportEmail" placeholder="Email" name="email"
                                   required>
                        </div>


                        <div class="form-group">
                            <label>Problem:</label>
                    <textarea class="form-control"
                              id="reportProblem" placeholder="Problem" name="problem" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Rešenje:</label>
                    <textarea class="form-control"
                              id="reportSolution" placeholder="Rešenje" name="solution" required></textarea>
                        </div>

                        <button type="submit" id="submitAccident" class="btn btn-success">Potvrdi</button>
                    </form>

                </div>

            </div> <!-- Form Row -->

        </div> <!-- Sidebar Column -->

    </div> <!-- Row -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">SafetyPIN</h4>
                </div>
                <div class="modal-body">
                    Primili smo vašu prijavu! Hvala što koristite našu aplikaciju!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Zatvori</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container -->
